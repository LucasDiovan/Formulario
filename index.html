<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="screen">
    <div class="leftSide">
        <img src="images/Tela.png" alt=""/>
    </div>
    <div class="rightSide">
        <h1>Crie uma Conta</h1>
    <form method="POST" action="cadastro.php" class="b7validator">
        <label>
            Seu nome:<br/>
            <input type="text" name = "name" data-rules="required|min=2|nome" />
        </label>
        <label>
            Seu e-mail:<br/>
            <input type="text" name = "email" data-rules="required|email" />
        </label>
        <label>
            Sua senha:<br/>
            <input type="password" name = "password" data-rules="required|min=4" />
        </label>
        <label>
            <input type="submit" name = "Cadastrar"/>
        </label>
    </form>
    <div>
        Já tem uma conta ? <a href="">Faça o Login</a>
    </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
